name: Publish Docker image

on:
  release:
    types: [released]
  push:
    branches:
      - 'develop'
  
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots verify
      - name: Log in to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: What is the event?
        run: |
          if [{{ github.event.action }} == 'released' ]; then 
            echo "this action was cause by a release add " + ${{ secrets.DOCKER_USERNAME }}/freezerlist:latest
          fi
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/freezerlist

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            echo ${{ steps.meta.outputs.tags }}
            if [{{ github.event.action }} == 'released' ]; then
              echo ${{ secrets.DOCKER_USERNAME }}/freezerlist:latest
            fi
          labels: ${{ steps.meta.outputs.labels }}
